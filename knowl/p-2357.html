<div class="para">Notice that the condition for an injective function is logically equivalent to</div>

\begin{equation*}
f(a) = f(b) \Rightarrow   a = b
\end{equation*}
</div>
<div class="para">for all <span class="process-math">\(a, b\in  A\text{.}\)</span>  This is often a more convenient condition to prove than what is given in the definition.</div>
