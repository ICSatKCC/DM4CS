<div class="para">We stress that the image of each ordered pair must be in <span class="process-math">\(S\text{.}\)</span> This requirement disqualifies subtraction on the natural numbers from consideration as a binary operation, since <span class="process-math">\(1 - 2\)</span> is not a natural number. Subtraction is a binary operation on the integers.</div></article><span class="incontext"><a href="s-Operations.html#li-1522" class="internal">in-context</a></span>
