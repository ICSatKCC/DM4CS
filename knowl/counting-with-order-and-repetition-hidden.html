<body class="ignore-math"><article class="example example-like"><div class="para">How many strings of length <span class="process-math">\(r\)</span> can be formed from the uppercase letters of the English alphabet?</div> <div class="para">Each of the <span class="process-math">\(r\)</span> positions in the string has 26 possibilities, so by <a href="section2_1-the-rule-of-products.html#rule-of-products" class="internal" title="Subsection 2.1.2: The Rule Of Products">The Rule Of Products</a> there are <span class="process-math">\(26^r\)</span> strings.</div></article></body>
