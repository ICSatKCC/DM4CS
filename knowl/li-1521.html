<div class="para">The transitive closure of a symmetric relation is symmetric, but it may not be reflexive. If one element is not related to any elements, then the transitive closure will not relate that element to others.</div></article><span class="incontext"><a href="s-closure-operations-on-relations.html#li-1521" class="internal">in-context</a></span>
