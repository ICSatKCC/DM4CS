</h4>
<div xmlns:xlink="http://www.w3.org/1999/xlink" class="para">Let <span class="process-math">\(A\)</span> and <span class="process-math">\(B\)</span> be sets. The union of <span class="process-math">\(A\)</span> and <span class="process-math">\(B\)</span> (denoted by <span class="process-math">\(A \cup B\)</span>) is the set of all elements that are in <span class="process-math">\(A\)</span> or in <span class="process-math">\(B\)</span> or in both A and B. That is, <span class="process-math">\(A\cup B= \{x:x \in A\textrm{ or } x\in B\}\text{.}\)</span>
</div></article><span class="incontext"><a class="internal" href="section1_2-basic_Set_Operations.html#def-union">in-context</a></span>
