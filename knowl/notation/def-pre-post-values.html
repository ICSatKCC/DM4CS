<span class="type">Definition</span><span class="space"> </span><span class="codenumber">14.2.1</span><span class="period">.</span><span class="space"> </span><span class="title">Pre and Post Values.</span>
</h4>  <div class="para">Given a variable <span class="process-math">\(x\text{,}\)</span> the pre value of <span class="process-math">\(x\text{,}\)</span> denoted <span class="process-math">\(\grave x\text{,}\)</span> is the value before an iteration of a loop. The post value, denoted <span class="process-math">\(\acute x\text{,}\)</span> is the value after the iteration.</div></article><span class="incontext"><a class="internal" href="Section14_2.html#def-pre-post-values">in-context</a></span>
