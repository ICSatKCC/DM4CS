<article class="definition definition-like"><h4 class="heading">
<span class="type">Definition</span><span xmlns:xlink="http://www.w3.org/1999/xlink" class="space"> </span><span class="codenumber">1.1.3</span><span xmlns:xlink="http://www.w3.org/1999/xlink" class="period">.</span><span xmlns:xlink="http://www.w3.org/1999/xlink" class="space"> </span><span class="title">Subset.</span>
</h4>
<div xmlns:xlink="http://www.w3.org/1999/xlink" class="para">Let <span class="process-math">\(A\)</span> and <span class="process-math">\(B\)</span> be sets. We say that <span class="process-math">\(A\)</span> is a subset of <span class="process-math">\(B\)</span> if and only if every element of <span class="process-math">\(A\)</span> is an element of <span class="process-math">\(B\text{.}\)</span> We write <span class="process-math">\(A \subseteq B\)</span> to denote the fact that <span class="process-math">\(A\)</span> is a subset of <span class="process-math">\(B\text{.}\)</span>
</div></article><span class="incontext"><a class="internal" href="section1_1-set-Notation-and-Relations.html#def-subset">in-context</a></span>
