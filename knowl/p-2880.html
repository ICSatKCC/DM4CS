<div class="para">So we have <span class="process-math">\(4 * \frac{(n-1)n}{2}= \frac{4n^2 - 4n}{2} = 2n^2 - 2n\)</span> which is a polynomial with <span class="process-math">\(n^2\)</span> as the highest order term. Therefore, BubbleSort is <span class="process-math">\(O(n^2)\)</span>
