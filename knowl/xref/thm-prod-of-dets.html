<article class="theorem theorem-like"><h4 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">11.4.25</span><span class="period">.</span><span class="space"> </span><span class="title">The determinant of a matrix product is the product of the determinants.</span>
</h4>
<div class="para"><div class="para logical">
<div class="para">Let <span class="process-math">\(A \)</span> and <span class="process-math">\(B \)</span> be two <span class="process-math">\(n\times n\)</span> matrices, then</div>
<div class="displaymath process-math">

\det (AB) = \det (A) \det (B).
\end{equation*}
