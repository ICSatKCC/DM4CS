<div xmlns:xlink="http://www.w3.org/1999/xlink" class="para">An <span class="process-math">\(n\times n \)</span> matrix A has an inverse, <span class="process-math">\(A^{-1}\)</span> if and only if <span class="process-math">\(AA^{-1} = A^{-1}A = I\text{.}\)</span> Such a matrix is called invertible.</div></article><span class="incontext"><a class="internal" href="Section11_3.html#def-inverse-matrix">in-context</a></span>
