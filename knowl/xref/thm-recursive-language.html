<div xmlns:xlink="http://www.w3.org/1999/xlink" class="para">Let <span class="process-math">\(\Sigma\)</span> be an alphabet and let <span class="process-math">\(L\)</span> be a language over <span class="process-math">\(\Sigma\text{.}\)</span> Then <span class="process-math">\(L\)</span> is recursive if and only if both <span class="process-math">\(L\)</span> and its complement, <span class="process-math">\(\Sigma^* - L\text{,}\)</span> are recursively enumerable.</div></article><span class="incontext"><a class="internal" href="sec-turing-machines-comp.html#thm-recursive-language">in-context</a></span>
