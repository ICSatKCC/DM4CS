<figure class="list table-like"><figcaption><span class="type">List</span><span class="space"> </span><span class="codenumber">4.1.11<span class="period">.</span></span><span class="space"> </span>Conditional Alternative Forms</figcaption><div class="named-list-content">
<div class="introduction">
<div class="para">Although “if ... then...” and “...if and only if ...” are frequently used in everyday speech, there are several alternate forms that you should be aware of. They are summarized in the following lists.</div> <div class="para">All of the following are equivalent to “If <span class="process-math">\(p\)</span> then <span class="process-math">\(q\)</span>”:</div>
</div>
<ul class="disc">
<li><div class="para">
<span class="process-math">\(p\)</span> implies <span class="process-math">\(q\text{.}\)</span>
</div></li>
<li><div class="para">
<span class="process-math">\(q\)</span> follows from <span class="process-math">\(p\text{.}\)</span>
</div></li>
<li><div class="para">
<span class="process-math">\(p\text{,}\)</span> only if <span class="process-math">\(q\text{.}\)</span>
</div></li>
<li><div class="para">
<span class="process-math">\(q\)</span> if <span class="process-math">\(p\text{.}\)</span>
</div></li>
<li><div class="para">if <span class="process-math">\(p\text{,}\)</span> <span class="process-math">\(q\text{.}\)</span>
</div></li>
<li><div class="para">
<span class="process-math">\(q\)</span> whenever <span class="process-math">\(p\text{.}\)</span>
</div></li>
<li><div class="para">
<span class="process-math">\(q\)</span> when <span class="process-math">\(p\text{.}\)</span>
</div></li>
<li><div class="para">
<span class="process-math">\(q\)</span> unless <span class="process-math">\(\neg p\text{.}\)</span>
</div></li>
<li><div class="para">
<span class="process-math">\(p\)</span> is sufficient for <span class="process-math">\(q\text{.}\)</span>
</div></li>
<li><div class="para">a sufficient condition for <span class="process-math">\(q\)</span> is <span class="process-math">\(p\text{.}\)</span>
</div></li>
<li><div class="para">
<span class="process-math">\(q\)</span> is necessary for <span class="process-math">\(p\text{.}\)</span>
</div></li>
<li><div class="para">a necessary condition for <span class="process-math">\(p\)</span> is <span class="process-math">\(q\text{.}\)</span>
</div></li>
</ul>
