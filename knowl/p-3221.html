\in S\text{,}\)</span> there exists <span class="process-math">\(b \in S\)</span> such that <span class="process-math">\(a\bullet b = b\bullet a = e\text{.}\)</span> We call <span class="process-math">\(b\)</span> an inverse of <span class="process-math">\(a\text{.}\)</span>
