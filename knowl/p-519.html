<div class="para">To count the number of ways to order five courses, we can use the permutation formula. We want the number of permutations of five courses taken five at a time:</div>
<div class="displaymath process-math">
\begin{equation*}
P(5,5)= \frac{5!}{(5-5)!}= 5!= 120\text{.}
\end{equation*}
