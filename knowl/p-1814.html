<div class="para">The method of proof for “If and only if” theorems is found in the law <span class="process-math">\((P\leftrightarrow  C) \Leftrightarrow
((P \rightarrow  C) \land  (C \rightarrow  P))\text{.}\)</span> Hence to prove an “If and only if” statement one must prove an “if . . . then ...” statement and its converse.</div>
