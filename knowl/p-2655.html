<div class="para">If we have negative coefficients in a polynomial, <a href="" class="xref" data-knowl="./knowl/bigO-of-polynomials.html" title="Theorem 8.6.4: Polynomial Big O Theorem">Theorem 8.6.4</a> still applies because Big O as defined in <a href="" class="xref" data-knowl="./knowl/def-big-o.html" title="Definition 8.6.1: Big O">Definition 8.6.1</a>  is an upper bound on the <em class="emphasis">absolute value</em> of <span class="process-math">\(f(x)\)</span> and <span class="process-math">\(g(x)\)</span> must be non-negative.</div>
