<div class="para">Selection Sort is <span class="process-math">\(O(n^2)\)</span> because the <span class="process-math">\(j\)</span> loop runs <span class="process-math">\(n-1\)</span> times, and the <span class="process-math">\(i\)</span> loop inside that runs in worst case <span class="process-math">\(n-1\)</span> times.</div>
<div class="displaymath process-math">
\begin{equation*}
(n-1)(n-1) = n^2 - 2n + 1 = O(n^2)
\end{equation*}
