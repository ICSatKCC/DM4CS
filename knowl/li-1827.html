<div class="para">In discussing planarity, we need only consider simple undirected graphs with no self-loops. All other graphs can be treated as such since all of the edges that relate any two vertices can be considered as one “package” that clearly can be drawn in a plane.</div></article><span class="incontext"><a href="s-planarity-and-colorings.html#li-1827" class="internal">in-context</a></span>
