<div class="para">Let <span class="process-math">\(A = \{1, 2, 3\}\)</span> and let <span class="process-math">\(f\)</span> be the function defined on <span class="process-math">\(A\)</span> such that <span class="process-math">\(f(1) = 2\text{,}\)</span> <span class="process-math">\(f(2) = 3\text{,}\)</span> and <span class="process-math">\(f(3) = 1\text{.}\)</span> Then <span class="process-math">\(f^{-1} : A \rightarrow  A\)</span> is defined by <span class="process-math">\(f^{-1}(1) = 3\text{,}\)</span> <span class="process-math">\(f^{-1}(2) = 1\text{,}\)</span> and <span class="process-math">\(f^{-1}(3) = 2\text{.}\)</span>
</div>
