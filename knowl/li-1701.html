</h5>
<div class="para">In a tournament graph, <span class="process-math">\(outdeg(v)\)</span> is the number of wins for <span class="process-math">\(v\)</span> and <span class="process-math">\(indeg(v)\)</span> is the number of losses. In a complete (round-robin) tournament graph with <span class="process-math">\(n\)</span> vertices, <span class="process-math">\(outdeg(v)+ indeg(v) = n - 1\)</span> for each vertex.</div></article><span class="incontext"><a href="s-graphs-introduction.html#li-1701" class="internal">in-context</a></span>
