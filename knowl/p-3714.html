<div class="para">If the only removed edges are those that include the removed vertices, then we say that <span class="process-math">\(G'\)</span> is an <dfn class="terminology">induced subgraph</dfn>. Finally, <span class="process-math">\(G'\)</span> is a <dfn class="terminology">spanning subgraph</dfn> of <span class="process-math">\(G\)</span> if <span class="process-math">\(V' = V\text{,}\)</span> or, in other words, no vertices are removed from <span class="process-math">\(G\text{,}\)</span> only edges.</div>
