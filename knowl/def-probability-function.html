<span class="type">Definition</span><span class="space"> </span><span class="codenumber">3.1.2</span><span class="period">.</span><span class="space"> </span><span class="title">Probability Function or Distribution.</span>
</h4>  <div class="para logical">
<div class="para">Let <span class="process-math">\(S\)</span> be a sample space. A <em class="emphasis">probability function</em> on <span class="process-math">\(S\)</span> is a function <span class="process-math">\(P : S \rightarrow \mathbb{R}\)</span> such that</div>
<ul class="disc">
<li><div class="para">for all <span class="process-math">\(x \in S\text{,}\)</span> <span class="process-math">\(0 \leq P(x) \leq 1\text{,}\)</span> and</div></li>
<li><div class="para"><span class="process-math">\(\sum_{x \in S} P(x) = 1\text{.}\)</span></div></li>
</ul>
