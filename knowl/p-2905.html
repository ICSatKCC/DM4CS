<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">Be very careful in writing about the relation “divides.”  The vertical line symbol use for this relation, if written carelessly, can look like division.  While <span class="process-math">\(a \mid b\)</span> is either true or false, <span class="process-math">\(a/b\)</span> is a number.</div>
