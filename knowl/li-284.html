<div class="para">Each element is listed exactly once in each list (permutation). So if there are <span class="process-math">\(n\)</span> choices for position one in a list, there are <span class="process-math">\(n - 1\)</span> choices for position two, <span class="process-math">\(n - 2\)</span> choices for position three, etc.</div></article><span class="incontext"><a class="internal" href="section2_2-permutations.html#li-284">in-context</a></span>
