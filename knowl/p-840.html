<div class="para">By using <a href="" class="xref" data-knowl="./knowl/def-probability-event.html" title="Definition 3.1.4: Probability of an Event">Definition 3.1.4</a> and <a href="" class="xref" data-knowl="./knowl/def-uniform-distribution.html" title="Definition 3.1.16: Uniform Distributions or Probability Spaces">Definition 3.1.16</a>, we get</div>
<div class="displaymath process-math" data-contains-math-knowls="./knowl/def-probability-event.html ./knowl/def-uniform-distribution.html">
\begin{equation*}
P(A) = \sum_{x \in A} P(x)
= \sum_{x \in A} \frac{1}{|S|}
= \frac{1}{|S|} \sum_{x \in A} 1
= \frac{|A|}{|S|} . 
\end{equation*}
