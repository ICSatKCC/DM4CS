<div class="para">Note that <span class="process-math">\(j*k = j\text{,}\)</span> yet <span class="process-math">\(k * j = k\text{.}\)</span> Thus, <span class="process-math">\(*\)</span> is not commutative. Commutativity is easy to identify in a table: the table must be symmetric with respect to the diagonal going from the top left to lower right.</div>
