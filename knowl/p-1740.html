<div class="para">Non-Existence proofs are used to prove theorems of the form: <span class="process-math">\(\neg (\exists n)(p(n))\text{.}\)</span> Using the equivalent form <span class="process-math">\((\forall n) \neg(p(n)) )\)</span> show that <span class="process-math">\((p(n))\)</span> is never true.</div>
