<article class="definition definition-like"><h4 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">8.2.7</span><span class="period">.</span><span class="space"> </span><span class="title">Cardinality.</span>
</h4>
<div class="para">Two sets are said to have the same cardinality if there exists a bijection between them. If a set has the same cardinality as the set <span class="process-math">\(\{1,2,3,\ldots , n\}\text{,}\)</span> then we say its cardinality is <span class="process-math">\(n\text{.}\)</span>
</div></article><span class="incontext"><a class="internal" href="section8_2-properties-of-functions.html#def-cardinality">in-context</a></span>
