<article class="definition definition-like"><h4 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">8.3.1</span><span class="period">.</span><span class="space"> </span><span class="title">Equality of Functions.</span>
</h4> <div class="para">Let <span class="process-math">\(f, g:A \rightarrow  B\text{;}\)</span> that is, let <span class="process-math">\(f\)</span> and <span class="process-math">\(g\)</span> both be functions from <span class="process-math">\(A\)</span> into <span class="process-math">\(B\text{.}\)</span>  Then <span class="process-math">\(f\)</span> is equal to <span class="process-math">\(g\)</span> (denoted <span class="process-math">\(f=g\)</span>) if and only if <span class="process-math">\(f(x) = g(x)\)</span> for all <span class="process-math">\(x \in  A\text{.}\)</span>
</div></article><span class="incontext"><a href="section8_3-function-composition.html#def-equality-of-functions" class="internal">in-context</a></span>
