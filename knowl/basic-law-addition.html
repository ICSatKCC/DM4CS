<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">2.3.4</span><span class="period">.</span><span class="space"> </span><span class="title">The Basic Law Of Addition:.</span>
</h4>
<div class="para logical">
<div class="para">If <span class="process-math">\(A\)</span> is a finite set, and if <span class="process-math">\(\{A_1,A_2,\ldots ,A_n\}\)</span> is a partition of <span class="process-math">\(A\)</span> , then</div>
<div class="displaymath process-math">
\begin{equation*}
\lvert A \rvert = \lvert A_1 \rvert + \lvert A_2 \rvert + \cdots + \lvert A_n \rvert = \sum_{k=1}^n  \lvert A_k \rvert
\end{equation*}
</div>
