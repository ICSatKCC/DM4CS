<div class="para">Let <span class="process-math">\(x,x'\)</span> be elements of <span class="process-math">\(A\)</span> such that <span class="process-math">\(g\circ f(x)=g\circ f(x')\text{;}\)</span> that is, <span class="process-math">\(g(f(x))=g(f(x'))\text{.}\)</span> Since <span class="process-math">\(g\)</span> is injective, <span class="process-math">\(f(x)=f(x')\)</span> and since <span class="process-math">\(f\)</span> is injective, <span class="process-math">\(x=x'\text{.}\)</span> <span class="process-math">\(\square\)</span>
</div>
