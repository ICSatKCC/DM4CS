<div class="para">If <span class="process-math">\(U = \{0, 1, 2\}\text{,}\)</span> how many propositions over <span class="process-math">\(U\)</span> could you list without listing two that are equivalent?</div>
<div class="solutions"><details class="answer solution-like"><summary><span class="type">Answer</span><span class="period">.</span></summary><div class="answer solution-like"><div class="para">There are <span class="process-math">\(2^3=8\)</span> subsets of <span class="process-math">\(U\text{,}\)</span> allowing for the possibility of <span class="process-math">\(2^8\)</span> nonequivalent propositions over <span class="process-math">\(U\text{.}\)</span>
