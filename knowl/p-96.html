<div class="para logical">
<div class="para">Let <span class="process-math">\(A\)</span> and <span class="process-math">\(B\)</span> be sets. The intersection of <span class="process-math">\(A\)</span> and <span class="process-math">\(B\)</span> (denoted by <span class="process-math">\(A \cap B\)</span>) is the set of all elements that are in both <span class="process-math">\(A\)</span> and <span class="process-math">\(B\text{.}\)</span> That is,</div>
<div class="displaymath process-math">
\begin{equation*}
A \cap B = \{x:x \in A \textrm{ and } x \in B\}\text{.}
\end{equation*}
</div>
