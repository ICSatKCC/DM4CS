<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">In formal language theory, an alphabet is a finite, non-empty set. The elements of the set are called symbols. A finite sequence of symbols <span class="process-math">\(a_1a_2\ldots
a_n\)</span> from an alphabet is called a string over that alphabet.</div>
