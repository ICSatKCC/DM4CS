<div class="para logical">
<div class="para">Proof: Let <span class="process-math">\(a, b \in  \mathbb{P}\)</span> and assume that <span class="process-math">\(f(a) = f(b)\text{.}\)</span> We must prove that <span class="process-math">\(a = b\text{.}\)</span>

f(a) = f(b) \Longrightarrow  2a = 2b \Longrightarrow  a = b.
\end{equation*}
