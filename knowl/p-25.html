<div class="para">Let <span class="process-math">\(A\)</span> be a finite set. The number of different elements in <span class="process-math">\(A\)</span> is called its cardinality. The cardinality of a finite set <span class="process-math">\(A\)</span> is denoted <span class="process-math">\(\lvert A \rvert\text{.}\)</span>
