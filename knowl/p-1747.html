<div class="para">Case 3: <span class="process-math">\(x \gt 0\text{.}\)</span> Since multiplying two positives, gives a positive, <span class="process-math">\(x^2\)</span> is positive.. Thus, <span class="process-math">\(x^2 + 1\)</span> is also positive. Hence <span class="process-math">\(\neg(p(x))\)</span> holds.</div>
