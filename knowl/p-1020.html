<div class="para">Let <span class="process-math">\((S,P)\)</span> be a probability space and let <span class="process-math">\(X : S \rightarrow \mathbb{R}\)</span> be a random variable. The <em class="emphasis">expected value</em> (or <em class="emphasis">expectation</em> or <em class="emphasis">weighted average</em>) of <span class="process-math">\(X\)</span> is defined to be</div>
<div class="displaymath process-math">
\begin{equation*}
\mathbb{E}(X) = \sum_{s \in S} X(s) \cdot
P(s)\text{.}
\end{equation*}
