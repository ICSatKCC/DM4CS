<div class="para">We must determine <span class="process-math">\(|A|\text{.}\)</span> To do this we must choose <span class="process-math">\(n\)</span> flips to come up heads, out of <span class="process-math">\(2n\)</span> flips total.</div>
<div class="displaymath process-math">
\begin{equation*}
\begin{array}{rl}
|A| = &amp; {2n \choose n} \\
\end{array}
\end{equation*}
</div>
<div class="para">Therefore <span class="process-math">\(P(A)=\frac{|A|}{|S|} = \frac{2n \choose n}{4^n}\)</span>
