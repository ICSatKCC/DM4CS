<div xmlns:xlink="http://www.w3.org/1999/xlink" class="para">Suppose <span class="process-math">\(A\)</span> is a <span class="process-math">\(3 \times 3\)</span> matrix. The <span class="process-math">\(ij^{th}\)</span> <dfn class="terminology">minor</dfn>, denoted as <span class="process-math">\(\text{minor}(A)_{ij}\)</span> or <span class="process-math">\((i,j)\)</span> minor , is the determinant of the <span class="process-math">\(2\times 2\)</span> matrix which results from deleting the <span class="process-math">\(i^{th}\)</span> row and the <span class="process-math">\(j^{th}\)</span> column.</div></article><span class="incontext"><a class="internal" href="Section11_4.html#def-matrix-minor">in-context</a></span>
