<div xmlns:xlink="http://www.w3.org/1999/xlink" class="para">A complete undirected graph on <span class="process-math">\(n\)</span> vertices is an undirected graph with the property that each pair of distinct vertices are connected to one another. Such a graph is usually denoted by <span class="process-math">\(K_n\text{.}\)</span>
