<article class="poem"><h3 class="heading"><span class="title">countably infinite</span></h3>
<div class="stanza">
<div class="line left">A countably infinite set</div>
<div class="line left">Is as simple as things like this get.</div>
<div class="line left">Just start counting at 1,</div>
<div class="line left">Then continue—it’s fun!</div>
<div class="line left">I’ll check back when you’re done, so don’t sweat.</div>
</div>
<div class="author left">Chris Doyle, The Omnificent English Dictionary In Limerick Form</div></article><span class="incontext"><a class="internal" href="section8_1-functions.html#section8_1-functions-2-1">in-context</a></span>
