<div xmlns:xlink="http://www.w3.org/1999/xlink" class="para">A bipartite graph is a graph that has a 2-coloring. Equivalently, a graph is bipartite if its vertices can be partitioned into two nonempty subsets so that no edge connects vertices from the same subset.</div></article><span class="incontext"><a class="internal" href="s-planarity-and-colorings.html#def-bipartite-graph">in-context</a></span>
