</h4>
<div xmlns:xlink="http://www.w3.org/1999/xlink" class="para">Two sets are disjoint if they have no elements in common. That is, <span class="process-math">\(A\)</span> and <span class="process-math">\(B\)</span> are disjoint if <span class="process-math">\(A \cap B = \emptyset\text{.}\)</span>
