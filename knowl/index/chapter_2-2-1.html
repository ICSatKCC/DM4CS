<article class="poem"><h2 class="heading"><span class="title">Enumerative Combinatorics</span></h2>
<div class="stanza">
<div class="line left">Enumerative combinatorics</div>
<div class="line left">Date back to the first prehistorics</div>
<div class="line left">Who counted; relations</div>
<div class="line left">Like sets’ permutations</div>
<div class="line left">To them were part cult, part folklorics.</div>
</div>
