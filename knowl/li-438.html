<div class="para">Calculate the probability urn <span class="process-math">\(U_i\)</span> is where the black ball came from <span class="process-math">\(P(I|B)\)</span> using Bayes' Rule:</div>
<div class="displaymath process-math">
\begin{equation*}
\begin{array}{rl}
P(I|B) &amp; = \frac{P(B|I)P(I)}{P(B)}\\
&amp; =\frac{(2/5)(1/2)}{9/20}\\
&amp; = \frac{1/5}{(9/20)}\\
&amp; = \frac{4}{9}
\end{array}
\end{equation*}
