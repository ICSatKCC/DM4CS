<h5 class="heading"><span class="type">Paragraph</span></h5>
<div class="para">The result of doing arithmetic modulo <span class="process-math">\(n\)</span> is always an integer between 0 and <span class="process-math">\(n-1\text{,}\)</span> by the Division Property. This observation implies that <span class="process-math">\(\{0, 1,\dots, n-1\}\)</span> is closed under modulo <span class="process-math">\(n\)</span> arithmetic.</div>
