<span class="type">Definition</span><span class="space"> </span><span class="codenumber">8.3.11</span><span class="period">.</span><span class="space"> </span><span class="title">Inverse of a Function on a Set.</span>
</h4>  <div class="para">Let <span class="process-math">\(f: A\rightarrow  A\text{.}\)</span> If there exists a function <span class="process-math">\(g : A \rightarrow  A\)</span> such that <span class="process-math">\(g\circ f = f\circ g = i\text{,}\)</span> then <span class="process-math">\(g\)</span> is called the inverse of <span class="process-math">\(f\)</span> and is denoted by <span class="process-math">\(f^{-1}\)</span> , read “<span class="process-math">\(f\)</span> inverse.”</div></article><span class="incontext"><a href="section8_3-function-composition.html#def-inverse-function" class="internal">in-context</a></span>
