<div class="para">Given a Boolean algebra <span class="process-math">\([B; \lor , \land, \bar{}\hspace{3 pt}]\text{,}\)</span> let <span class="process-math">\(x, z
\in B\text{.}\)</span> We say that <span class="process-math">\(z\)</span> <dfn class="terminology">covers</dfn> <span class="process-math">\(x\)</span> iff <span class="process-math">\(x \prec z\)</span> and there does not exist <span class="process-math">\(y \in B\)</span> with <span class="process-math">\(x \prec y \prec z\text{.}\)</span>
