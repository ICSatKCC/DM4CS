<div class="para">If <span class="process-math">\((S,P)\)</span> is a uniform probability space and <span class="process-math">\(A\)</span> is an event, then</div>
<div class="displaymath process-math">
\begin{equation*}
P(A) = \frac{|A|}{|S|} . 
\end{equation*}
</div>
<div class="para">In a uniform probability space <span class="process-math">\((S,P)\text{,}\)</span> the probability of an event <span class="process-math">\(A\)</span> is the ratio of the size of <span class="process-math">\(A\)</span> and the size of <span class="process-math">\(S\text{.}\)</span>
</div>
