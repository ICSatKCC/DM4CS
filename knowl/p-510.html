<div class="para logical">
<div class="para">The number of possible permutations of <span class="process-math">\(k\)</span>  elements taken from a set of <span class="process-math">\(n\)</span>  elements is</div>
<div class="displaymath process-math">
\begin{equation*}
P(n,k)=n \cdot (n-1) \cdot (n-2) \cdot  \cdots  \cdot (n-k+1) = \prod_{j=0}^{k-1} (n-j) = \frac{n!}{(n-k)!} \text{.}
\end{equation*}
</div>
