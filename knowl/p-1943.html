<div class="para logical">
<div class="displaymath process-math">
\begin{equation*}
\begin{split}
x\in A &amp;\Rightarrow (x\in A) \lor (x\in A) \quad \textrm{ by conjunctive addition}\\
&amp; \Rightarrow  x\in A\cup A\\
\end{split}
\end{equation*}
</div>
<div class="para">Therefore, <span class="process-math">\(A \subseteq A\cup A\)</span> and so we have <span class="process-math">\(A\cup A=A\text{.}\)</span>
</div>
</div>
