<h5 class="heading"><span class="type">Paragraph</span></h5>
<div class="para">Let <span class="process-math">\(f\)</span> be a function with domain <span class="process-math">\(A\)</span> and codomain <span class="process-math">\(B\text{.}\)</span> Consider the relation <span class="process-math">\(K \subseteq  A \times  A\)</span> defined on the domain of <span class="process-math">\(f\)</span> by <span class="process-math">\((x, y) \in  K\)</span> if and only if <span class="process-math">\(f(x) = f(y)\text{.}\)</span> The relation <span class="process-math">\(K\)</span> is called <em class="emphasis">the kernel of <span class="process-math">\(f\)</span></em>.</div>
