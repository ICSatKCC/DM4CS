</h4>
<div class="para logical">
<div class="para">Let <span class="process-math">\(X\)</span> be a random variable that has a binomial distribution with parameters <span class="process-math">\(n\)</span> and <span class="process-math">\(p\text{.}\)</span> Then the variance of <span class="process-math">\(X\)</span> is</div>
<div class="displaymath process-math">
\begin{equation*}
V(X) = np(1-p) = npq.
\end{equation*}
