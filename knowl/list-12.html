<dt>Prefix</dt>
<dd><div class="para logical"><ol class="lower-alpha">
<li><div class="para">A variable or number is a prefix expression</div></li>
<li><div class="para">Any operation followed by a pair of prefix expressions is a prefix expression.</div></li>
</ol></div></dd>
<dt>Postfix</dt>
<dd><div class="para logical"><ol class="lower-alpha">
<li><div class="para">A variable or number is a postfix expression</div></li>
<li><div class="para">Any pair of postfix expressions followed by an operation is a postfix expression.</div></li>
</ol></div></dd>
