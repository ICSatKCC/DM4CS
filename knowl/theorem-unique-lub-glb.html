<article class="theorem theorem-like"><h3 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">12.1.6</span><span class="period">.</span><span class="space"> </span><span class="title">Uniqueness of Least Upper and Greatest Lower Bounds.</span>
</h3>
<div class="para">Let <span class="process-math">\((L, \preceq)\)</span> be a poset, and <span class="process-math">\(a, b \in L\text{.}\)</span> If a greatest lower bound of <span class="process-math">\(a\)</span> and <span class="process-math">\(b\)</span> exists, then it is unique. The same is true of a least upper bound, if it exists.</div></article><article class="hiddenproof"><a href="" class="proof-knowl original" data-knowl="./knowl/proof-48-hidden.html" title="Proof 12.1.6.1"><h3 class="heading"><span class="type">Proof<span class="period">.</span></span></h3></a></article><span class="incontext"><a href="s-posets-revisited.html#theorem-unique-lub-glb" class="internal">in-context</a></span>
