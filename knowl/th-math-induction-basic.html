<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">5.2.3</span><span class="period">.</span><span class="space"> </span><span class="title">The Principle of Mathematical Induction.</span>
</h4>
<div class="para logical">
<div class="para">Let <span class="process-math">\(p(n)\)</span> be a proposition over the positive integers.  If</div>
<ol class="decimal">
<li><div class="para">
<span class="process-math">\(p(1)\)</span> is true, and</div></li>
<li><div class="para">for all <span class="process-math">\(n\geq 1\text{,}\)</span>  <span class="process-math">\(p(n) \Rightarrow  p(n + 1)\text{,}\)</span>
</div></li>
</ol>
<div class="para">then <span class="process-math">\(p(n)\)</span> is a tautology.</div>
