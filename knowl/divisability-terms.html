<figure class="list table-like"><figcaption><span class="type">List</span><span class="space"> </span><span class="codenumber">11.4.3<span class="period">.</span></span><span class="space"> </span></figcaption><div class="named-list-content">
<div class="introduction"><div class="para">We now remind the reader of some interchangeable terminology that is used when <span class="process-math">\(r=0\text{,}\)</span> i. e., <span class="process-math">\(m = n q\text{.}\)</span> All of the following say the same thing, just from slightly different points of view.</div></div>
<dl class="description-list">
<dt>divides</dt>
<dd><div class="para">
<span class="process-math">\(n\)</span> divides <span class="process-math">\(m\)</span>
</div></dd>
<dt>multiple</dt>
<dd><div class="para">
<span class="process-math">\(m\)</span> is a multiple of <span class="process-math">\(n\)</span>
</div></dd>
<dt>factor</dt>
<dd><div class="para">
<span class="process-math">\(n\)</span> is a factor of <span class="process-math">\(m\)</span>
</div></dd>
<dt>divisor</dt>
<dd><div class="para">
<span class="process-math">\(n\)</span> is a divisor of <span class="process-math">\(m\)</span>
</div></dd>
</dl>
<div class="conclusion"><div class="para">We use the notation <span class="process-math">\(n \mid m\)</span> if <span class="process-math">\(n\)</span> divides <span class="process-math">\(m\text{.}\)</span>
</div></div>
</div></figure><span class="incontext"><a href="s-gcds-and-zsubn.html#divisability-terms" class="internal">in-context</a></span>
