<h5 class="heading"><span class="type">Paragraph</span></h5>
<div class="para">A sequence is a function from the natural numbers into some predetermined set. The image of any natural number <span class="process-math">\(k\)</span> can be written  as <span class="process-math">\(S(k)\)</span> or <span class="process-math">\(S_k\)</span> and is called the <span class="process-math">\(k^{th}\)</span>  <em class="emphasis">term</em>  of <span class="process-math">\(S\text{.}\)</span> The variable <span class="process-math">\(k\)</span> is called the  <em class="emphasis">index</em>  or  <em class="emphasis">argument</em>  of the sequence.</div>
