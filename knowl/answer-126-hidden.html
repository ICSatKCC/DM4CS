<body class="ignore-math"><div class="answer solution-like"><div class="para">Let <span class="process-math">\(f\)</span> be any function from <span class="process-math">\(A\)</span> into <span class="process-math">\(B\text{.}\)</span> By the Pigeonhole principle with <span class="process-math">\(n=1\text{,}\)</span> there exists an element of <span class="process-math">\(B\)</span> that is the image of at least two elements of <span class="process-math">\(A\text{.}\)</span> Therefore, <span class="process-math">\(f\)</span> is not an injection.</div></div></body>
