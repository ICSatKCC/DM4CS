<body class="ignore-math"><article class="example example-like"><div class="para">A club of twenty-five members will hold an election for president, secretary, and treasurer in that order. Assume a person can hold only one position. How many ways are there of choosing these three officers? By the rule of products there are <span class="process-math">\(25 \cdot 24 \cdot 23\)</span> ways of making a selection.</div></article></body>
