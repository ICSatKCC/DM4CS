<span class="process-math">\(n! = n * (n-1) * \dots * 2 * 1\)</span> for <span class="process-math">\(n \geq 1\text{.}\)</span> There are <span class="process-math">\(n\)</span> terms total. Since <span class="process-math">\(n \geq 1 \text{,}\)</span> it must be true that:</div>
<div class="displaymath process-math">
\begin{equation*}
n * (n-1) * \dots * 2 * 1 \leq n * n * \dots *n * n = n^n
\end{equation*}
</div>
<div class="para">Therefore, <span class="process-math">\(n! = O(n^n)\)</span> with <span class="process-math">\(c = 1\)</span> and <span class="process-math">\(k = 1\text{.}\)</span>
</div>
