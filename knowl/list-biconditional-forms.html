<div class="introduction"><div class="para">All of the following are equivalent to “<span class="process-math">\(p\)</span> if and only if <span class="process-math">\(q\)</span>”:</div></div>
<ul class="disc">
<li><div class="para">
<span class="process-math">\(p\)</span> is necessary and sufficient for <span class="process-math">\(q\text{.}\)</span>
</div></li>
<li><div class="para">
<span class="process-math">\(p\)</span> is equivalent to <span class="process-math">\(q\text{.}\)</span>
</div></li>
<li><div class="para">If <span class="process-math">\(p\text{,}\)</span> then <span class="process-math">\(q\text{,}\)</span> and if <span class="process-math">\(q\text{,}\)</span> then <span class="process-math">\(p\text{.}\)</span>
</div></li>
<li><div class="para">If <span class="process-math">\(p\text{,}\)</span> then <span class="process-math">\(q\)</span> and conversely.</div></li>
</ul>
</div></figure><span class="incontext"><a class="internal" href="section4_1-propositions-logic-operators.html#list-biconditional-forms">in-context</a></span>
