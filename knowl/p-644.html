<div class="para logical">
<div class="para">If <span class="process-math">\(n\)</span> and <span class="process-math">\(k\)</span> are nonnegative integers with <span class="process-math">\(0 \leq k \leq n\text{,}\)</span> then the number <span class="process-math">\(k\)</span>-element subsets of an <span class="process-math">\(n\)</span> element set is equal to</div>
<div class="displaymath process-math">
\begin{equation*}
\binom{n}{k} = \frac{n!}{(n-k)! \cdot k!} \text{.}
\end{equation*}
</div>
