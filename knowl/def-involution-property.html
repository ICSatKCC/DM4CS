</h4>  <div class="para">Let <span class="process-math">\(-\)</span> be a unary operation on <span class="process-math">\(S\text{.}\)</span> We say that <span class="process-math">\(-\)</span> has the involution property if <span class="process-math">\(-(-a) = a\)</span> for all <span class="process-math">\(a \in S\text{.}\)</span>
