<div class="para">The indicated substitution yields <span class="process-math">\(S(n)=S(n+1)\text{.}\)</span> Since <span class="process-math">\(S(0)=T(1)/T(0)=6\)</span> , <span class="process-math">\(S(n)=6\)</span> for all <span class="process-math">\(n\text{.}\)</span> Therefore <span class="process-math">\(T(n+1)=6T(n)\Rightarrow T(n)=6^n\)</span> .</div>
