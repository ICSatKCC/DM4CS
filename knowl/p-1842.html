<div class="para">Proof: (Indirect) Assume to the contrary, that <span class="process-math">\(\sqrt{2}\)</span> is a rational number. Then there exists <span class="process-math">\(p,q\in \mathbb{Z}, (q\neq 0)\)</span> where <span class="process-math">\(\frac{p}{q}=\sqrt{2}\)</span> and where <span class="process-math">\(\frac{p}{q}\)</span> is in lowest terms, that is, <span class="process-math">\(p\)</span> and <span class="process-math">\(q\)</span> have no common factor other than 1.</div>
