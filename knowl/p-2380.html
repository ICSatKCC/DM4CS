<div class="para">Let <span class="process-math">\(f\)</span> be a function from a finite set <span class="process-math">\(X\)</span> into a finite set <span class="process-math">\(Y\text{.}\)</span> If <span class="process-math">\(n\geq 1\)</span> and <span class="process-math">\(\lvert X\rvert &gt; n \lvert Y\rvert\text{,}\)</span> then there exists an element of <span class="process-math">\(Y\)</span> that is the image under <span class="process-math">\(f\)</span> of at least <span class="process-math">\(n + 1\)</span> elements of X.</div>
