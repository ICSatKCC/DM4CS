<div class="para">Finally, algorithm <code class="code-inline tex2jax_ignore">MergeSort(L,n)</code> calls the non-recursive algorithm <code class="code-inline tex2jax_ignore">Merge(L1,L2)</code>. We have seen above that the number of comparisons made in this call is at most <span class="process-math">\(|L_1|+|L_2| = n\text{.}\)</span>
