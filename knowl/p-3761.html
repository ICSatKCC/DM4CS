<div class="para">Let <span class="process-math">\((L, \preceq)\)</span> be a poset, and <span class="process-math">\(a, b \in L\text{.}\)</span> Then <span class="process-math">\(c \in L\)</span> is a lower bound of <span class="process-math">\(a\)</span> and <span class="process-math">\(b\)</span> if <span class="process-math">\(c \preceq a\)</span> and <span class="process-math">\(c \preceq b\text{.}\)</span> Also, <span class="process-math">\(d \in L\)</span> is an upper bound of <span class="process-math">\(a\)</span> and <span class="process-math">\(b\)</span> if <span class="process-math">\(a \preceq d\)</span> and <span class="process-math">\(b \preceq d\text{.}\)</span>
