<h5 class="heading"><span class="type">Paragraph</span></h5>
<div class="para">Let <span class="process-math">\(S\)</span> be a set of propositions and let <span class="process-math">\(r\)</span> and <span class="process-math">\(s\)</span> be propositions generated by <span class="process-math">\(S\text{.}\)</span> <span class="process-math">\(r\)</span> and <span class="process-math">\(s\)</span> are equivalent if and only if <span class="process-math">\(r\leftrightarrow s\)</span> is a tautology. The equivalence of <span class="process-math">\(r\)</span> and <span class="process-math">\(s\)</span> is denoted <span class="process-math">\(r \iff s\)</span> or  <span class="process-math">\(r \equiv s\text{.}\)</span>
</div>
