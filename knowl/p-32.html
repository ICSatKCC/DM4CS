<div class="para">Let <span class="process-math">\(A\)</span> and <span class="process-math">\(B\)</span> be sets. We say that <span class="process-math">\(A\)</span> is equal to <span class="process-math">\(B\)</span> (notation <span class="process-math">\(A
= B\)</span>) if and only if every element of <span class="process-math">\(A\)</span> is an element of <span class="process-math">\(B\)</span> and conversely every element of <span class="process-math">\(B\)</span> is an element of <span class="process-math">\(A\text{;}\)</span> that is, <span class="process-math">\(A \subseteq B\)</span> and <span class="process-math">\(B
\subseteq A\text{.}\)</span>
