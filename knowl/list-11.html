<li><div class="para"> A vertex of a binary tree with two empty subtrees is called a <dfn class="terminology">leaf</dfn>. All other vertices are called <em class="emphasis">internal vertices</em> .</div></li>
<li><div class="para">The number of leaves in a binary tree can vary from one up to roughly half the number of vertices in the tree (see Exercise 4 of this section).</div></li>
<li><div class="para">The maximum number of vertices at level <span class="process-math">\(k\)</span> of a binary tree is <span class="process-math">\(2^k\)</span> , <span class="process-math">\(k\geq 0\)</span> (see Exercise 6 of this section).</div></li>
<li><div class="para"> A <dfn class="terminology">full binary tree</dfn> is a tree for which each vertex has either zero or two empty subtrees. In other words, each vertex has either two or zero children. See <a href="" class="xref" data-knowl="./knowl/exercise-full-tree.html" title="Exercise 16.4.6.7">ExerciseÂ 16.4.6.7</a> of this section for a general fact about full binary trees.</div></li>
</ol></div></figure><span class="incontext"><a href="s-binary-trees.html#list-11" class="internal">in-context</a></span>
