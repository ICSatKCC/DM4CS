<figure class="table table-like"><figcaption><span class="type">Table</span><span class="space"> </span><span class="codenumber">7.3.1<span class="period">.</span></span><span class="space"> </span>Laws of Matrix Algebra</figcaption><div class="tabular-box natural-width"><table class="tabular">
<tr>
<td class="c m b0 r0 l0 t0 lines">(1) Commutative Law of Addition</td>
<td class="c m b0 r0 l0 t0 lines"><span class="process-math">\(A + B = B + A\)</span></td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines">(2) Associative Law of Addition</td>
<td class="c m b0 r0 l0 t0 lines"><span class="process-math">\(A + (B + C) = (A + B) + C\)</span></td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines">(3) Distributive Law of a Scalar over Matrices</td>
<td class="c m b0 r0 l0 t0 lines">
<span class="process-math">\(c(A + B) = c A + c B\text{,}\)</span> where <span class="process-math">\(c \in  \mathbb{R}\text{.}\)</span>
</td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines">(4) Distributive Law of Scalars over a Matrix</td>
<td class="c m b0 r0 l0 t0 lines">
<span class="process-math">\(\left(c_1 + c_2 \right)A = c_1A +c_2 A\text{,}\)</span> where <span class="process-math">\(c_1, c_2 \in  \mathbb{R}\text{.}\)</span>
</td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines">(5) Associative Law of Scalar Multiplication</td>
<td class="c m b0 r0 l0 t0 lines">
<span class="process-math">\(c_1 \left(c_2 A\right) =\left(c_1 \cdot c_2 \right)A\text{,}\)</span> where <span class="process-math">\(c_1, c_2 \in  \mathbb{R}\text{.}\)</span>
</td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines">(6) Zero Matrix Annihilates all Products</td>
<td class="c m b0 r0 l0 t0 lines">
<span class="process-math">\(\pmb{0}A = \pmb{0}\text{,}\)</span> where <span class="process-math">\(\pmb{0}\)</span> is the zero matrix.</td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines">(7) Zero Scalar Annihilates all Products</td>
<td class="c m b0 r0 l0 t0 lines">
<span class="process-math">\(0 A =\pmb{0}\text{,}\)</span> where 0 on the left is the scalar zero.</td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines">(8) Zero Matrix is an identity for Addition</td>
<td class="c m b0 r0 l0 t0 lines"><span class="process-math">\(A + \pmb{0} = A\text{.}\)</span></td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines">(9) Negation produces additive inverses</td>
<td class="c m b0 r0 l0 t0 lines"><span class="process-math">\(A + (-1)A = \pmb{0}\text{.}\)</span></td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines">(10) Right Distributive Law of Matrix Multiplication</td>
<td class="c m b0 r0 l0 t0 lines"><span class="process-math">\(A(B + C) = A B + A C\text{.}\)</span></td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines">(11) Left  Distributive Law of Matrix Multiplication</td>
<td class="c m b0 r0 l0 t0 lines"><span class="process-math">\((B + C)A = B A + C A\text{.}\)</span></td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines">(12) Associative Law of Multiplication</td>
<td class="c m b0 r0 l0 t0 lines"><span class="process-math">\(A(B C) = (A B)C\text{.}\)</span></td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines">(13) Identity Matrix is a Multiplicative Identity</td>
<td class="c m b0 r0 l0 t0 lines">
<span class="process-math">\(I A = A\)</span> and <span class="process-math">\(A I = A\text{.}\)</span>
</td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines">(14) Involution Property of Inverses</td>
<td class="c m b0 r0 l0 t0 lines">If <span class="process-math">\(A^{-1}\)</span> exists,<span class="process-math">\(\left(A^{-1} \right)^{-1} = A\text{.}\)</span>
</td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines">(15) Inverse of Product Rule</td>
<td class="c m b0 r0 l0 t0 lines">If <span class="process-math">\(A^{-1}\)</span> and <span class="process-math">\(B^{-1}\)</span> exist, <span class="process-math">\((A B)^{-1}= B^{-1}A^{-1}\)</span>
</td>
</tr>
