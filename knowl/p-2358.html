<div class="para">A function <span class="process-math">\(f: A \rightarrow B\)</span> is surjective if its range, <span class="process-math">\(f(A)\text{,}\)</span> is equal to its codomain, <span class="process-math">\(B\text{.}\)</span>  A surjective function is called a surjection, or an onto function.</div>
