</h4>
<div class="para">Let <span class="process-math">\(A\)</span> be a set and let <span class="process-math">\(R\)</span> be a relation on <span class="process-math">\(A\text{.}\)</span> Then <span class="process-math">\(R\)</span> is <dfn class="terminology">reflexive</dfn> if and only if <span class="process-math">\(a R a\)</span> for all <span class="process-math">\(a \in A\text{.}\)</span>
