<figure class="table table-like"><figcaption><span class="type">Table</span><span class="space"> </span><span class="codenumber">4.4.3<span class="period">.</span></span><span class="space"> </span>Basic Logical Laws - Equivalences</figcaption><div class="tabular-box natural-width"><table class="tabular">
<tr>
<td class="c m b0 r0 l0 t0 lines"></td>
<td class="c m b0 r0 l0 t0 lines">Commutative Laws</td>
<td class="c m b0 r0 l0 t0 lines"></td>
</tr>
<tr>
<td class="c m b2 r0 l0 t0 lines"><span class="process-math">\(p \lor  q\Leftrightarrow q\lor p\)</span></td>
<td class="c m b2 r0 l0 t0 lines"></td>
<td class="c m b2 r0 l0 t0 lines"><span class="process-math">\(p \land q\Leftrightarrow q \land p\)</span></td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines"></td>
<td class="c m b0 r0 l0 t0 lines">Associative Laws</td>
<td class="c m b0 r0 l0 t0 lines"></td>
</tr>
<tr>
<td class="c m b2 r0 l0 t0 lines"><span class="process-math">\((p \lor  q) \lor r \Leftrightarrow  p \lor  (q \lor  r)\)</span></td>
<td class="c m b2 r0 l0 t0 lines"></td>
<td class="c m b2 r0 l0 t0 lines">(<span class="process-math">\(p \land q) \land r\Leftrightarrow p \land  (q \land  r)\)</span>
</td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines"></td>
<td class="c m b0 r0 l0 t0 lines">Distributive Laws</td>
<td class="c m b0 r0 l0 t0 lines"></td>
</tr>
<tr>
<td class="c m b2 r0 l0 t0 lines"><span class="process-math">\(p \land  (q \lor  r) \Leftrightarrow  (p \land  q ) \lor  (p \land  r)\)</span></td>
<td class="c m b2 r0 l0 t0 lines"></td>
<td class="c m b2 r0 l0 t0 lines"><span class="process-math">\(p \lor  (q \land  r) \Leftrightarrow  (p \lor  q) \land (p \lor r)\)</span></td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines"></td>
<td class="c m b0 r0 l0 t0 lines">Identity Laws</td>
<td class="c m b0 r0 l0 t0 lines"></td>
</tr>
<tr>
<td class="c m b2 r0 l0 t0 lines"><span class="process-math">\(p \lor  0\Leftrightarrow p\)</span></td>
<td class="c m b2 r0 l0 t0 lines"></td>
<td class="c m b2 r0 l0 t0 lines"><span class="process-math">\(p \land  1 \Leftrightarrow p\)</span></td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines"></td>
<td class="c m b0 r0 l0 t0 lines">Negation Laws</td>
<td class="c m b0 r0 l0 t0 lines"></td>
</tr>
<tr>
<td class="c m b2 r0 l0 t0 lines"><span class="process-math">\(p\land \neg p\Leftrightarrow 0\)</span></td>
<td class="c m b2 r0 l0 t0 lines"></td>
<td class="c m b2 r0 l0 t0 lines"><span class="process-math">\(p\lor \neg p\Leftrightarrow 1\)</span></td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines"></td>
<td class="c m b0 r0 l0 t0 lines">Idempotent Laws</td>
<td class="c m b0 r0 l0 t0 lines"></td>
</tr>
<tr>
<td class="c m b2 r0 l0 t0 lines"><span class="process-math">\(p \lor  p \Leftrightarrow p\)</span></td>
<td class="c m b2 r0 l0 t0 lines"></td>
<td class="c m b2 r0 l0 t0 lines"><span class="process-math">\(p\land p \Leftrightarrow p\)</span></td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines"></td>
<td class="c m b0 r0 l0 t0 lines">Null Laws</td>
<td class="c m b0 r0 l0 t0 lines"></td>
</tr>
<tr>
<td class="c m b2 r0 l0 t0 lines"><span class="process-math">\(p \land 0 \Leftrightarrow 0\)</span></td>
<td class="c m b2 r0 l0 t0 lines"></td>
<td class="c m b2 r0 l0 t0 lines"><span class="process-math">\(p \lor  1 \Leftrightarrow 1\)</span></td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines"></td>
<td class="c m b0 r0 l0 t0 lines">Absorption Laws</td>
<td class="c m b0 r0 l0 t0 lines"></td>
</tr>
<tr>
<td class="c m b2 r0 l0 t0 lines"><span class="process-math">\(p \land (p\lor  q)\Leftrightarrow p\)</span></td>
<td class="c m b2 r0 l0 t0 lines"></td>
<td class="c m b2 r0 l0 t0 lines"><span class="process-math">\(p \lor  (p \land  q) \Leftrightarrow  p\)</span></td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines"></td>
<td class="c m b0 r0 l0 t0 lines">DeMorgan's Laws</td>
<td class="c m b0 r0 l0 t0 lines"></td>
</tr>
<tr>
<td class="c m b2 r0 l0 t0 lines"><span class="process-math">\(\neg (p \lor  q) \Leftrightarrow  (\neg p) \land  (\neg q)\)</span></td>
<td class="c m b2 r0 l0 t0 lines"></td>
<td class="c m b2 r0 l0 t0 lines"><span class="process-math">\(\neg (p \land  q) \Leftrightarrow  (\neg p) \lor  (\neg q)\)</span></td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines"></td>
<td class="c m b0 r0 l0 t0 lines">Involution or Double Negation Law</td>
<td class="c m b0 r0 l0 t0 lines"></td>
</tr>
<tr>
<td class="c m b2 r0 l0 t0 lines"></td>
<td class="c m b2 r0 l0 t0 lines"><span class="process-math">\(\neg (\neg p)\Leftrightarrow p\)</span></td>
<td class="c m b2 r0 l0 t0 lines"></td>
</tr>
</table></div></figure><span class="incontext"><a href="section4_4-logic-laws.html#table-equivalences" class="internal">in-context</a></span>
