<div class="para">The integers with addition is a group. We know that addition is associative. Zero is the identity for addition: <span class="process-math">\(0 + n = n + 0 = n\)</span> for all integers <span class="process-math">\(n\text{.}\)</span> The additive inverse of any integer is obtained by negating it. Thus the inverse of <span class="process-math">\(n\)</span> is <span class="process-math">\(-n\text{.}\)</span>
