<div class="para">Induction: Assume: <span class="process-math">\(B(k)=3k+2\)</span> for some <span class="process-math">\(k\geq 0\text{.}\)</span>
</div>
<div class="displaymath process-math">
\begin{equation*}
\begin{split}
B(k+1) &amp;=B(k)+3\\
&amp;=(3k+2)+3\quad \textrm{ by the induction hypothesis} \\
&amp;=(3k+3)+2\\
&amp;=3(k+1)+2\quad \textrm{as desired}
\end{split}
\end{equation*}
