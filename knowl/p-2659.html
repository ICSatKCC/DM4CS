<div class="para">In the following SageMath cell, we plot <span class="process-math">\(f(x) = 6x^4 - 2x^3 + 5\)</span> (red), <span class="process-math">\(g(x) = x^4\)</span> (blue), and <span class="process-math">\(c\,*\,g(x)\)</span> with <span class="process-math">\(c = 13\)</span> (black dots). The resulting plot shows that <span class="process-math">\(f(x)\)</span> never exceeds <span class="process-math">\(c \, g(x)\)</span> after <span class="process-math">\(x = 1\text{.}\)</span> That is what we want to show for Big O.</div>
