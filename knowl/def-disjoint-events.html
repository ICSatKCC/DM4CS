</h4> <div class="para">We say that two events <span class="process-math">\(A\)</span> and <span class="process-math">\(B\)</span> are <em class="emphasis">disjoint</em>, if <span class="process-math">\(A \cap B = \emptyset\text{.}\)</span> A sequence <span class="process-math">\(A_1,A_2,\ldots,A_n\)</span> of events is <em class="emphasis">pairwise disjoint</em>, if any pair in this sequence is disjoint.</div></article><span class="incontext"><a class="internal" href="section3_1-probability.html#def-disjoint-events">in-context</a></span>
