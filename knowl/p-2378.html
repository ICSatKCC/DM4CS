<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">A function <span class="process-math">\(f:\mathbb{P}\to A\)</span> is a bijection if the infinite list <span class="process-math">\(f(1), f(2), f(3), \ldots\)</span> contains no duplicates, and every element of <span class="process-math">\(A\)</span> appears on in the list.  In this case, we say the <span class="process-math">\(A\)</span> is <dfn class="terminology">countably infinite</dfn>, or simply <dfn class="terminology">countable</dfn>
</div>
