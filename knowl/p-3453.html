<div class="para">The Multiplicative Group of Integers Modulo <span class="process-math">\(n\)</span> is the group with domain <span class="process-math">\(\{k\in
\mathbb{Z} \vert 1 \leq k \leq n-1 \textrm{ and }\gcd(n,k)=1\}\)</span> and with the operation of mod <span class="process-math">\(n\)</span> multiplication. It is denoted as <span class="process-math">\(\mathbb{U}_n\text{.}\)</span>
</div>
