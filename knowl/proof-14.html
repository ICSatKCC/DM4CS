<div class="para">Using <a href="" class="xref" data-knowl="./knowl/def-expected-value.html" title="Definition 3.3.1: Expected Value">DefinitionÂ 3.3.1</a> and the assumption that <span class="process-math">\(X \leq Y\text{,}\)</span> we obtain</div>
