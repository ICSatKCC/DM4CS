<span class="type">Definition</span><span class="space"> </span><span class="codenumber">2.5.7</span><span class="period">.</span><span class="space"> </span><span class="title">Multiset.</span>
</h4>  <div class="para">A <dfn class="terminology">multiset</dfn> is a collection of objects, just like a set, but can contain an object more than once (the order of the elements still doesn't matter). For example, <span class="process-math">\(\{1,1, 2, 5, 5, 7\}\)</span> is a multiset of size 6.</div></article><span class="incontext"><a href="section2_5-counting-with-repetition-or-indistinguishable-objects.html#Definition-Multiset" class="internal">in-context</a></span>
