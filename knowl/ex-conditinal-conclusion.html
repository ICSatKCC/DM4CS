<span class="type">Example</span><span class="space"> </span><span class="codenumber">5.1.12</span><span class="period">.</span><span class="space"> </span><span class="title">Example of a proof with a conditional conclusion.</span>
</h4> <div class="para">The following proof of <span class="process-math">\(p \to  (q \rightarrow  s), \neg r  \lor p, q \Rightarrow r \rightarrow s\)</span> includes <span class="process-math">\(r\)</span> as a fourth premise. Inference of truth of <span class="process-math">\(s\)</span> completes the proof.</div> <figure class="table table-like"><figcaption><span class="type">Table</span><span class="space"> </span><span class="codenumber">5.1.13<span class="period">.</span></span><span class="space"> </span>Proof of a theorem with a conditional conclusion.</figcaption><div class="tabular-box natural-width"><table class="tabular">
<tr>
<td class="c m b0 r0 l0 t0 lines">1.</td>
<td class="c m b0 r0 l0 t0 lines"><span class="process-math">\(\neg r \lor p\)</span></td>
<td class="c m b0 r0 l0 t0 lines">Premise</td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines">2.</td>
<td class="c m b0 r0 l0 t0 lines"><span class="process-math">\(r\)</span></td>
<td class="c m b0 r0 l0 t0 lines">Added premise</td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines">3.</td>
<td class="c m b0 r0 l0 t0 lines"><span class="process-math">\(p\)</span></td>
<td class="c m b0 r0 l0 t0 lines">(1), (2), disjunction simplification</td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines">4.</td>
<td class="c m b0 r0 l0 t0 lines"><span class="process-math">\(p \rightarrow  (q \to s)\)</span></td>
<td class="c m b0 r0 l0 t0 lines">Premise</td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines">5.</td>
<td class="c m b0 r0 l0 t0 lines"><span class="process-math">\(q\rightarrow s\)</span></td>
<td class="c m b0 r0 l0 t0 lines">(3), (4), detachment</td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines">6.</td>
<td class="c m b0 r0 l0 t0 lines"><span class="process-math">\(q\)</span></td>
<td class="c m b0 r0 l0 t0 lines">Premise</td>
</tr>
