<article class="theorem theorem-like"><h4 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">3.1.10</span><span class="period">.</span><span class="space"> </span><span class="title">Probability of a Sequence of Disjoint Events.</span>
</h4>
<div class="para logical">
<div class="para">If <span class="process-math">\(A_1,A_2,\ldots,A_n\)</span> is a sequence of pairwise disjoint events, then</div>
<div class="displaymath process-math">
\begin{equation*}
P ( A_1 \cup A_2 \cup \cdots \cup A_n ) =
\sum_{i=1}^n P\left(A_i\right) .
\end{equation*}
</div>
