<h5 class="heading"><span class="type">Paragraph</span></h5>
<div class="para">Let <span class="process-math">\(A\)</span> and <span class="process-math">\(B\)</span> be sets. We say that <span class="process-math">\(A\)</span> is a subset of <span class="process-math">\(B\)</span> if and only if every element of <span class="process-math">\(A\)</span> is an element of <span class="process-math">\(B\text{.}\)</span> We write <span class="process-math">\(A \subseteq B\)</span> to denote the fact that <span class="process-math">\(A\)</span> is a subset of <span class="process-math">\(B\text{.}\)</span>
</div>
