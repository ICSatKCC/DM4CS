<div class="para">Let <span class="process-math">\(M=(Q, \Sigma, q_0, \partial, F)\)</span> be a nondeterministic finite-state automaton. The string <span class="process-math">\(w \in \Sigma^*\)</span> is <dfn class="terminology">accepted</dfn> by <span class="process-math">\(M\)</span> iff <span class="process-math">\(\partial^*(q_0, w)\)</span> contains at least one state <span class="process-math">\(q_F \in F\text{.}\)</span>
</div>
