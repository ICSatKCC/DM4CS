<h5 class="heading"><span class="type">Paragraph</span></h5>
<div class="para">A relation on a set <span class="process-math">\(A\)</span> that is reflexive, antisymmetric, and transitive is called a <dfn class="terminology">partial ordering</dfn> on <span class="process-math">\(A\text{.}\)</span> A set on which there is a partial ordering relation defined is called a <dfn class="terminology">partially ordered set</dfn> or <dfn class="terminology">poset</dfn>.</div>
