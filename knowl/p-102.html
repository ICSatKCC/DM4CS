<h5 class="heading"><span class="type">Paragraph</span></h5>
<div class="para">Let <span class="process-math">\(A\)</span> and <span class="process-math">\(B\)</span> be sets. The union of <span class="process-math">\(A\)</span> and <span class="process-math">\(B\)</span> (denoted by <span class="process-math">\(A \cup B\)</span>) is the set of all elements that are in <span class="process-math">\(A\)</span> or in <span class="process-math">\(B\)</span> or in both A and B. That is, <span class="process-math">\(A\cup B= \{x:x \in A\textrm{ or } x\in B\}\text{.}\)</span>
</div>
