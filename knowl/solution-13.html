<div class="para">If <span class="process-math">\(P(E|F) = P(E)\)</span> then the two events are independent.</div>
<div class="displaymath process-math">
\begin{equation*}
\begin{array}{rl}
P(E) &amp;  = \frac{P(E \cap F)}{P(F)}\\
P(E) * P(F) &amp; = P(E \cap F) \\
P(F) &amp; = \frac{P(E \cap F)}{P(E)} \\
P(F) &amp; = P(F|E).
\end{array}
\end{equation*}
