<span class="type">Definition</span><span class="space"> </span><span class="codenumber">4.5.9</span><span class="period">.</span><span class="space"> </span><span class="title">Equivalence of propositions over a universe.</span>
</h4>
<div class="para">Two propositions, <span class="process-math">\(p\)</span> and <span class="process-math">\(q\text{,}\)</span> are equivalent if <span class="process-math">\(p \leftrightarrow  q\)</span> is a tautology. In terms of truth sets, this means that <span class="process-math">\(p\)</span> and <span class="process-math">\(q\)</span> are equivalent if <span class="process-math">\(T_p=T_q\)</span> .</div></article><span class="incontext"><a href="section4_5-propositions-over-universe.html#def-equivanlence-over-U" class="internal">in-context</a></span>
