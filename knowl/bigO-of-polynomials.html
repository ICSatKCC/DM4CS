<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">8.6.4</span><span class="period">.</span><span class="space"> </span><span class="title">Polynomial Big O Theorem.</span>

<div class="para">For any polynomial, the degree of the highest order term will be its Big O</div>
<div class="displaymath process-math">
\begin{equation*}
a_k x^k + a_{k-1}x^{k-1} + \dots + a_1x + a_0 = O(x^k)
\end{equation*}
