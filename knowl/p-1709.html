<div class="para">Basis: <span class="process-math">\(a_1 + a_2 + a_3\)</span> may be evaluated only two ways. Since + is associative, <span class="process-math">\((a_1 + a_2) + a_3 = a_1 + (a_2 + a_3)\text{.}\)</span> Hence, <span class="process-math">\(p(3)\)</span> is true.</div>
