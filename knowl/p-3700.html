<div class="para">“Is isomorphic to” is an <a href="" class="xref" data-knowl="./knowl/def-equivalence-relation.html" title="Definition 10.3.11: Equivalence Relation">Definition 10.3.11</a> on the set of all groups. Therefore, the set of all groups is partitioned into equivalence classes, each equivalence class containing groups that are isomorphic to one another.</div>
