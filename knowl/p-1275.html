<div class="para">Let <span class="process-math">\(S\)</span> be a set of propositions and let <span class="process-math">\(r\)</span> and <span class="process-math">\(s\)</span> be propositions generated by <span class="process-math">\(S\text{.}\)</span> We say that <span class="process-math">\(r\)</span> implies <span class="process-math">\(s\)</span> if <span class="process-math">\(r \to s\)</span> is a tautology. We write <span class="process-math">\(r \Rightarrow s\)</span> to indicate this implication.</div>
